<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="map.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="events">

    <div class="tab-container">

        <button class="tab-button" onclick="changeImage(1)">B1-2F</button>
        <button class="tab-button" onclick="changeImage(2)">3F</button>

        <img src="img/school.png" class="active" alt="b1">

    <div class="bottom-tab">
        <a href="map.html">
            <div class="tab-item">

        <a href="index.html">
            <div class="tab-item2">
                <i class="fas fa-home"></i>
                <img src="img/home.svg" width="30px">
                <span>home</span>
            </div>
        </a>
        <a href="schedule.html">
            <div class="tab-item">
                <i class="fas fa-clock"></i>
